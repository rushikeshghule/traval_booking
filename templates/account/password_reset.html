{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>{% trans "Reset Your Password" %}</h4>
                </div>
                <div class="card-body">
                    <p class="mb-4 text-center">{% trans "Forgot your password? Enter your email address below and we'll send you instructions to reset your password." %}</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">{% trans "Send Reset Email" %}</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'account_login' %}">{% trans "Back to Login" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
